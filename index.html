<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
 
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <div class="profile">
            <img src="./images/yasin.jpg" alt="" />
            <h3>Yasin Can<h3>
            <span>Junior Gamer</span>
          </div>
          <div class="icons">
          
            <div class="small-icon-container twitch">
              <img src="./images/twitch-brands.png" alt="" />
              <p>Streams</p>
            </div>
            <div class="small-icon-container steam">
              <img src="./images/steam-brands.png" alt="" />
              <p>Games</p>
            </div>
            <div class="small-icon-container gamepad ">
              <img src="./images/gamepad-solid.png" alt="" />
              <p>Upcoming</p>
            </div>
            <div class="small-icon-container book">
              <img src="./images/book-solid.png" alt="" />
              <p>Library</p>
            </div>
           
       
             
           
         
          </div>
          <div class="pro">
            <h2>Join pro for free games.</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="right">
          <div class="top">
            <h1>Active Games</h1>
            <input type="text" placeholder="Search.." />
          </div>
          <div class="games">
            <div class="game-container">
              <div class="game-avatar">
                <img src="images/assassins.png" alt="" />
              </div>
              <div class="text-container">
                <h2>Assasin's Creed Valhalla</h2>
                <span>PS5 Version</span>
                <div class="bar">
                  <div class="sixty"></div>
                </div>
              </div>
              <div class="percent">
                <h3>60%</h3>
              </div>
            </div>
            <div class="game-container">
              <div class="game-avatar">
                <img src="images/sackboy.png" alt="" />
              </div>
              <div class="text-container">
                <h2>Sackboy - A Big Advanture</h2>
                <span>PS5 Version</span>
                <div class="bar">
                  <div class="ninety"></div>
                </div>
              </div>
              <div class="percent">
                <h3>90%</h3>
              </div>
            </div>
            <div class="game-container">
              <div class="game-avatar">
                <img src="images/spiderman.png" alt="" />
              </div>
              <div class="text-container">
                <h2>Spiderman - Miles Morales</h2>
                <span>PS5 Version</span>
                <div class="bar">
                  <div class="twenty"></div>
                </div>
              </div>
              <div class="percent">
                <h3>20%</h3>
              </div>
            </div>
        
          </div>
        </div>
      </div>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
